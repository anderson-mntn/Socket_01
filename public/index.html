<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div id="list"></div>


<script>
    fetch('/list')
        .then(res=> res.json()
        .then(data =>{
            let list = '<u>';
            data.map(item =>{
                list += `<li>${item}</li>`
            })
            list += '</u>';
            document.querySelector('#list').innerHTML = list;
        })
    )
</script>

</body>
</html>
